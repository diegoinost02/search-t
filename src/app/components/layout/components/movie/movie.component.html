<mat-dialog-content>
    <iframe
        width="100%"
        height="100%"
        title="YouTube video player"
        [src] = "movieData.urlVideo"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;web-share"
        allowfullscreen
      >
    </iframe>

    <h3> {{movieData.movie.title}} </h3>
    <p class="overview"> {{movieData.movie.overview}} </p>

    <footer>
        <p>
          {{movieData.movie.vote_average | number: '1.1-1'}}
          <svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z" />
          </svg>
        </p> 
        <p> {{movieData.movie.release_date | date: 'yyyy'}} </p>
    </footer>

</mat-dialog-content>
