<mat-dialog-content>
    <h3> {{movieData.movie.title}} </h3>

      <iframe
          width="100%"
          height="100%"
          title="YouTube video player"
          [src] = "movieData.urlVideo"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;web-share"
          allowfullscreen
        >
      </iframe>
      
    <p> {{movieData.movie.overview}} </p>
</mat-dialog-content>
